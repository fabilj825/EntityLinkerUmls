method: random 
metric:
  goal: maximize
  name: ents_f
command:
  - ${env}
  - ${interpreter}
  - scripts/sweeps_using_config.py
  - ./configs/default_config.cfg
  - ./training
parameters:
  components.ner.model.maxout_pieces:
    values:
    - 1
    - 2
    - 3
  components.ner.model.hidden_width:
    values:
    - 128
    - 96
    - 168
  components.tok2vec.model.encode.width:
    values:
    - 128
    - 96
    - 168
  components.tok2vec.model.embed.depth:
    values:
    - 2
    - 4
    - 8
  components.tok2vec.model.embed.window_size:
    values:
    - 2
    - 1
  components.tok2vec.model.embed.maxout_pieces:
    values:
    - 2
    - 1
    - 3

  training.dropout:
    distribution: uniform
    max: 0.5
    min: 0.05
  training.optimizer.learn_rate:
    distribution: uniform
    max: 0.01
    min: 0.001